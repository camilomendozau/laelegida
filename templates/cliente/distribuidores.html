<script>
const API_URL = 'https://cdc7-179-58-206-245.ngrok-free.app/api/vendedores/';
const WHATSAPP_NUMBER = '78307462';

let vendedoresData = []; // Store vendors data globally

function formatPhoneNumber(telefonos) {
    if (telefonos && telefonos.length > 0) {
        const telefono = telefonos[0];
        return `+${telefono.codigo} ${telefono.numero}`;
    }
    return 'No disponible';
}

async function obtenerVendedores() {
    try {
        const response = await fetch(API_URL);
        if (!response.ok) {
            throw new Error('Error al obtener los vendedores');
        }
        const data = await response.json();
        vendedoresData = data; // Store the data globally
        return data;
    } catch (error) {
        console.error('Error:', error);
        return [];
    }
}

function crearTarjetaVendedor(vendedor) {
    const card = document.createElement('div');
    card.className = 'vendedor-card';
    card.setAttribute('data-id', vendedor.id);

    card.innerHTML = `
        <div class="vendedor-info">
            <h2>${vendedor.nombres} ${vendedor.apellidos}</h2>
            <div class="vendedor-footer">
                <button class="whatsapp-btn" onclick="contactarWhatsApp('${vendedor.codigovendedor}')">
                    <i class="fab fa-whatsapp"></i> Contactar
                </button>
                <button class="conocer-btn" onclick="mostrarPerfilVendedor('${vendedor.id}')">
                    Conocer vendedor
                </button>
            </div>
        </div>
    `;

    return card;
}

function mostrarPerfilVendedor(id) {
    try {
        // Find the vendor in our stored data instead of making a new API call
        const vendedor = vendedoresData.find(v => v.id === id);
        
        if (!vendedor) {
            throw new Error('Vendedor no encontrado');
        }

        const modal = document.getElementById('modal');
        const modalContent = document.getElementById('modalContent');

        modalContent.innerHTML = `
            <h2>${vendedor.nombres} ${vendedor.apellidos}</h2>
            <p><strong>Código de vendedor:</strong> ${vendedor.codigovendedor}</p>
            <p><strong>Teléfono:</strong> ${formatPhoneNumber(vendedor.telefonos)}</p>
            <p><strong>Puntos:</strong> ${vendedor.puntos}</p>
            <button class="whatsapp-btn" onclick="contactarWhatsApp('${vendedor.codigovendedor}')">
                <i class="fab fa-whatsapp"></i> Contactar por WhatsApp
            </button>
        `;

        modal.style.display = "block";
    } catch (error) {
        console.error('Error:', error);
        alert('No se pudo cargar la información del vendedor');
    }
}

function contactarWhatsApp(codigoVendedor) {
    const mensaje = `Hola, me gustaría obtener más información sobre sus productos. Código del vendedor: ${codigoVendedor}`;
    window.open(`https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(mensaje)}`, '_blank');
}

async function cargarVendedores() {
    const container = document.getElementById('vendedoresContainer');
    container.innerHTML = '<p>Cargando vendedores...</p>';

    try {
        const vendedores = await obtenerVendedores();
        container.innerHTML = '';
        vendedores.forEach(vendedor => {
            const card = crearTarjetaVendedor(vendedor);
            container.appendChild(card);
        });
    } catch (error) {
        console.error('Error:', error);
        container.innerHTML = '<p>Error al cargar los vendedores. Por favor, intente de nuevo más tarde.</p>';
    }
}

async function filtrarVendedores(searchTerm) {
    const container = document.getElementById('vendedoresContainer');
    container.innerHTML = '<p>Buscando vendedores...</p>';

    try {
        const filteredVendedores = vendedoresData.filter(vendedor => 
            vendedor.nombres.toLowerCase().includes(searchTerm.toLowerCase()) ||
            vendedor.apellidos.toLowerCase().includes(searchTerm.toLowerCase()) ||
            vendedor.codigovendedor.toLowerCase().includes(searchTerm.toLowerCase())
        );

        container.innerHTML = '';
        filteredVendedores.forEach(vendedor => {
            const card = crearTarjetaVendedor(vendedor);
            container.appendChild(card);
        });

        if (filteredVendedores.length === 0) {
            container.innerHTML = '<p>No se encontraron vendedores que coincidan con la búsqueda.</p>';
        }
    } catch (error) {
        console.error('Error:', error);
        container.innerHTML = '<p>Error al buscar vendedores. Por favor, intente de nuevo más tarde.</p>';
    }
}

document.addEventListener('DOMContentLoaded', () => {
    cargarVendedores();

    const searchInput = document.getElementById('searchInput');
    searchInput.addEventListener('input', (e) => {
        filtrarVendedores(e.target.value);
    });

    const modal = document.getElementById('modal');
    const closeBtn = document.querySelector('.close');
    
    closeBtn.onclick = function() {
        modal.style.display = "none";
    }

    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
});

    <script>
        function buyNow(productName, price, imageUrl) {
            // Crear el objeto del producto con nombre, precio e imagen
            const product = {
                name: productName,
                price: price,
                imageUrl: imageUrl,
                quantity: 1 // Manejar las cantidades
            };

            // Obtener el carrito del localStorage (si existe), de lo contrario crear un array vacío
            let cart = JSON.parse(localStorage.getItem('cart')) || [];

            // Verificar si el producto ya está en el carrito
            const existingProduct = cart.find(item => item.name === productName);
            if (existingProduct) {
                // Si el producto ya existe, incrementar la cantidad
                existingProduct.quantity += 1;
            } else {
                // Si el producto no existe, agregarlo al carrito
                cart.push(product);
            }

            // Guardar el carrito actualizado en localStorage
            localStorage.setItem('cart', JSON.stringify(cart));

            // Actualizar el contador del carrito
            updateCartCount();

            // Ya no redirigir al carrito, simplemente se queda en la misma página
        }

        function handleProductDetails(name, price, imageUrl, description, features) {

            const productDetails = {
                name: name,

                description: description,
                features: features
            };

            // Guardar los detalles en localStorage
            localStorage.setItem('productDetails', JSON.stringify(productDetails));

            // Redirigir a la página de detalles del producto
            window.location.href = '/producto';
        }

        // Función para agregar producto al carrito
        function addToCart(productName, price, imageUrl) {
            const product = {
                name: productName,
                price: price,
                imageUrl: imageUrl,
                quantity: 1
            };

            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            const existingProduct = cart.find(item => item.name === productName);

            if (existingProduct) {
                existingProduct.quantity += 1;
            } else {
                cart.push(product);
            }

            localStorage.setItem('cart', JSON.stringify(cart));

            // Actualizar el contador del carrito
            updateCartCount();

            // Mostrar el mensaje de confirmación para agregar al carrito
            showAddToCartModal(); // Llama a la función para mostrar el modal
        }


        // Función para actualizar el contador del carrito
        function updateCartCount() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartCount = document.getElementById('cartCount');

            const totalCount = cart.reduce((acc, item) => acc + item.quantity, 0);
            cartCount.innerText = totalCount;
        }

        // Al cargar la página, actualizar el contador del carrito
        window.onload = function () {
            updateCartCount();
        };
    </script>

    <script>
        const carousel = document.getElementById('carousel');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');

        // Cantidad total de imágenes
        const totalItems = carousel.children.length;
        // Índice del carrusel actual
        let currentIndex = 0;

        function updateCarouselPosition() {
            // Calcula la posición a la que se debe desplazar el carrusel
            const offset = -currentIndex * 100;
            carousel.style.transform = `translateX(${offset}%)`;
        }

        prevBtn.addEventListener('click', () => {
            // Decrementa el índice, pero asegúrate de que no sea menor que 0
            currentIndex = (currentIndex > 0) ? currentIndex - 1 : totalItems - 1;
            updateCarouselPosition();
        });

        nextBtn.addEventListener('click', () => {
            // Incrementa el índice, pero asegúrate de que no exceda el total de imágenes
            currentIndex = (currentIndex < totalItems - 1) ? currentIndex + 1 : 0;
            updateCarouselPosition();
        });
    </script>
